<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <img src="https://cn.vuejs.org/images/lifecycle.png" alt="">
  <script src="js/vue.js"></script>
  <script>
    new Vue();  //new 生命周期会执行很多操作，我们理解生命周期的意义就是
    //让new在执行某一步操作时能够执行一些在参数中的回调函数
    //
    const app = new Vue({
      el: '#app',
      data: {
        a: 1
      },

      created: function () {
        console.log('created');
      },
      mounted: function () {
        console.log('mounted');
      }
    })
  </script>
</body>

</html>
