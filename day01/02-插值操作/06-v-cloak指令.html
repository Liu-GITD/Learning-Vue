<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2 v-cloak>{{message}}1111</h2>
    <h2 v-pre>{{message}}1111</h2>
<!-- 当vue解析之前，div中有一个属性v-cloak
      当vue解析之后，div中的v-cloak就被删除了，
      以此来实现display:none;
-->
  </div>

  <script src="js/vue.js"></script>
  <script>
    setTimeout(
      function () {
        const app = new Vue({
          el: '#app',
          data: {
            message: '你好啊',
            firstName: 'kobe',
            lastName: 'bryant',
            count: 100
          }
        })
      },1000
    )
  </script>
</body>

</html>
