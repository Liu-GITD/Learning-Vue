<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="js/vue.js"></script>


  <div id="app">
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
  </div>
  <script>
//多使用计算属性而不是方法

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        firstName: 'Lebron',
        lastName: 'James'
      },
      computed: {//计算属性 看似是函数，实则当成属性使用
        fullName: function () {
          console.log("fullName");
          return this.firstName + ' ' + this.lastName
        }
      },//相同的功能也可以用方法实现，但在多次调用时 计算属性只会执行一次，而方法会多次，所以方法的性能差
      methods:{
        getFullName:function(){
          console.log("getFullName");
          return this.firstName + ' ' + this.lastName
        }
      }
    });

  </script>

</body>

</html>
