<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .active {
      color: brown;
    }
  </style>
</head>

<body>

  <!-- 作业需求：点击列表中的哪一项，那一项就变红色 -->
  <div id="app">
    <ul>
      <li v-for="(item,index) in movies" @click="changeColor(index)" v-bind:class="{active:currentIndex==index}">{{index}}-{{item}}
      </li>
    </ul>
  </div>
  <script src="js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        currentIndex:0,//通常用一个currentIndex来记录当前选中状态
        message: '你好啊',
        movies: ['海王', '星际穿越', '大话西游', '盗梦空间'],
        isActive: [false, false, false, false]
      },
      methods: {
        changeColor: function (index) {
          this.currentIndex=index
        }
      }
    })
  </script>

</body>

</html>
