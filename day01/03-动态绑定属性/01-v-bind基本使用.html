<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <img v-bind:src="imgURL" alt="">
    <!-- 语法糖写法 -->
    <img :src="imgURL" alt="">
  </div>

  <script src="js/vue.js"></script>
  <script>
    //v-bind用于绑定元素的属性
    setTimeout(
      function () {
        const app = new Vue({
          el: '#app',
          data: {
            message: '你好啊',
            imgURL:'https://img.mukewang.com/szimg/5fc0639609b509a600000000.jpg'
          }
        })
      }, 1000
    )
  </script>
</body>

</html>
