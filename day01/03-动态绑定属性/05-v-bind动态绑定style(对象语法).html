<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 注意！ 这里的background-color一律写成backgroundColor
        其他的类似
    -->
    <h2 :style="{fontSize:finalSize + 'px',backgroundColor:bgcolor}" v-cloak>{{message}}</h2>
    <h2 v-cloak :style="getStyles()">{{message}}</h2>
  </div>

  <script src="js/vue.js"></script>
  <script>
    //v-bind用于绑定元素的属性
    setTimeout(
      function () {
        const app = new Vue({
          el: '#app',
          data: {
            message: '你好啊',
            imgURL: 'https://img.mukewang.com/szimg/5fc0639609b509a600000000.jpg',
            finalSize: 100,
            bgcolor:'#00ff33'
          },
          methods:{
            getStyles:function(){
              return {fontSize:this.finalSize + 'px',backgroundColor:this.bgcolor}
            }
          }
        })
      }, 100
    )
  </script>
</body>

</html>
