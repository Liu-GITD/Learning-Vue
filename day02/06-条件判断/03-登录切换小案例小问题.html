<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
.aaa{
  float: left;
}
</style>
<body>
<!-- 问题 -->
<!-- 在输入了一些文字后,点击切换,原先输入的东西还在 -->
<!-- 原因 -->
<!--  因为Vue在渲染DOM时处于性能考虑,尽可能复用原来存在的元素-->
<!-- 解决 -->
<!-- 给input添加key并且保证key的不同 -->
  <div id="app">
    <div class="aaa" v-if="isEmail">
      <label for="email">用户邮箱：</label><input type="text" placeholder="请输入邮箱" id="email" key="email">
    </div>
    <div class="aaa" v-else>
     <label for="user"> 用户账户：</label><input type="text" placeholder="请输入账号" id="user" key="user">
    </div>
    <button @click="changeBtn">切换登录类型</button>
  </div>
  <script src="../vue.js"></script>
  <script>

    //v-if为true时，那个元素才会被渲染出来

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hi',
        isEmail:true
      },
      methods: {
        changeBtn(){
          this.isEmail=!this.isEmail
        }
      },

    })
  </script>
</body>

</html>
