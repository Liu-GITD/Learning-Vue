<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <div id="app">
    <h2 v-if="flase">1{{message}}</h2>
    <h1 v-else-if="true">else{{message}}</h1>
    <h2 v-if="true">2{{message}}</h2>

    <h1>{{result}}</h1>
  </div>
  <script src="../vue.js"></script>
  <script>

//v-if为true时，那个元素才会被渲染出来

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hi',
        score:100
      },
      methods: {
        btnClick() {
          console.log('btnClick');
        },
        divClick() {
          console.log('divClick');
        },
        keyUp(e) {
          console.log(e);
        }
      },
      computed:{
        result(){
          let showMessage='';
          if(this.score>90){
            showMessage='优秀'
          }//当有很多逻辑时一般在这里写，而不是在html标签写v-if v-else
          return showMessage
        }
      }
    })
  </script>
</body>

</html>
