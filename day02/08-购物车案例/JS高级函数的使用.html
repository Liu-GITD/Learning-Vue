<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //filter/map/reduce



    //filter中的回调函数有一个要求：必须返回一个boolean值
    //true：当返回true时，函数内部会自动将这次回调的n加入带新的数组中
    //false：函数会过滤掉这次的n

    //filter使用
    //需求：把数组nums中小于100的数放入新数组中
    const nums = [10,20,222,34,56,235,68,234,544];
    let newNums = nums.filter(
      function(n){
        return n<100 //true or false
      }
    )
    //map使用
    let newNums2 = newNums.map(function(n){
      return n*2;//会遍历newNums.length次
    })

    //reduce函数的使用
    //reduce作用对数组所有内容进行汇总
    let total = newNums2.reduce(function(preValue,n){
      return preValue+n;
    },0)//这里的0是preValue的初始值，此后的preValue都是上一次的返回值

    console.log(total);
    //高级写法
    let total1 = nums.filter(function(n){
      return n<100
    }).map(function(n){
      return n*2
    }).reduce(function(preValue,n){
      return preValue+n
    },0)
    console.log(total1);

    console.log('11111');
   
  </script>
</body>
</html>
