<div id="app">
  <div v-if="sumPrice!=0">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </tr>
      </thead>
  
  
      <tbody>
        <tr v-for="(item,index) in book" v-if='!isDel'>
          <!-- <td v-for="value in item">{{value}}</td> -->
          <td>{{item.id}}</td>
          <td>{{item.bookName}}</td>
          <td>{{item.date}}</td>
          <td>{{item.price|showPrice}}</td>
          <!-- 使用过滤器来使价格保留两位小数 -->
          <td><button @click='add(item)'>+</button> {{item.count}} <button @click='sub(item)' :disabled="item.count<=1">-</button></td>
          <td><button @click='del(index)'>移除</button></td>
        </tr>
      </tbody>
    </table>
    总价格{{sumPrice|showPrice}}
  </div>
 <div v-else>
  当前购物车为空
 </div>
</div>
