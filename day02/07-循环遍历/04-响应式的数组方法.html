<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
     <ul>
         <li v-for="item in movies">{{item}}</li>
         <!-- 给key设置为item可以提高复用性能 -->

        
         
     </ul>
     <button @click='btnClick'>111</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                movies: ['海王', '星际穿越', '大话西游', '盗梦空间']
            },
            methods:{
              btnClick(){
                //1.push方法
              //  this.movies.push('aaa');
                //2.通过索引值修改,         不能响应式
              //  this.movies[0]='aaa'
              //3.pop 最后
              //4.shift 最前
              //5.unshift 最前
              //6.splice()
              //splice作用  删除元素/插入元素/替换元素
                    //第一个参数是起始位置下标
                    //删除元素:如果是删除,则第二个元素是删除的个数,如果没有,就删除所有元素
                    //替换元素:第二个参数表示要替换几个元素,后面再跟要替换的元素
                    this.movies.splice(1,3,'a','b','c','d')
                    //插入元素
                    //替换0个元素就是插入了
              //7.sort()和reverse()

                //Vue自带的
                //set(要修改的对象,索引值,修改的值)
              Vue.set(this.movies,0,'aaa')
              }
            }
        })
    </script>
</body>

</html>
