<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <ul>
      <li v-for="(value,key,index) in movies">{{index}}.{{key}}-{{value}}</li>
    </ul>


    <ul>
      <li v-for="(value,key) in movies">{{index}}.{{key}}-{{value}}{{aa}}</li>
    </ul>
    <ul>
      <li v-for="(value) in movies">{{index}}.{{key}}-{{value}}</li>
    </ul>
  </div>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        movies: {
          name: 'kobe',
          age: 11,
          class: 1
        }
      }
    })
  </script>
</body>

</html>
